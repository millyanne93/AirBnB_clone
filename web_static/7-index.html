<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Airbnb Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/3-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet"  href="styles/4-filters.css">
        <link rel="stylesheet" href="styles/5-filters.css">
        <link rel="shortcut icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet " href="styles/7-places.css">
        

        

    </head>
    
    <body>
        <header>
            <div class="logo"></div>
        </header>
        
        <div class="container">
            <section class="filters">    
            <div class="locations">
                <h3>States</h3>
                <h4>These states include Arizona,California...</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Cities</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>


                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen...</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
                <button type="button">Search</button>
            </section>
            <section class="places">
                <div class="places_title">
                        <h1>Places</h1>
                </div>
                <div class="articles">
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>

            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
